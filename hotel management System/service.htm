<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management - Services</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            transition: all 0.3s;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #34495e;
            text-align: center;
        }
        
        .sidebar-header h3 {
            margin-bottom: 5px;
        }
        
        .sidebar-menu {
            padding: 20px 0;
        }
        
        .sidebar-menu ul {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: 5px;
        }
        
        .sidebar-menu a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }
        
        .sidebar-menu a:hover {
            background-color: #34495e;
            border-left-color: #3498db;
        }
        
        .sidebar-menu a.active {
            background-color: #34495e;
            border-left-color: #3498db;
            font-weight: bold;
        }
        
        .sidebar-menu i {
            margin-right: 10px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
        }
        
        .search-bar input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .search-bar button {
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .user-actions button {
            padding: 8px 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Services Page Specific */
        .service-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }

        .stat-card.dining {
            border-left: 4px solid #e74c3c;
        }
        
        .stat-card.housekeeping {
            border-left: 4px solid #2ecc71;
        }
        
        .stat-card.maintenance {
            border-left: 4px solid #f39c12;
        }
        
        .stat-card.concierge {
            border-left: 4px solid #9b59b6;
        }
        
        .services-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .service-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .service-card h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .service-card h3 button {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .service-items {
            max-height: 250px;
            overflow-y: auto;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f1f1;
        }
        
        .service-item:last-child {
            border-bottom: none;
        }
        
        .service-item-details {
            flex: 1;
        }
        
        .service-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .service-item-desc {
            font-size: 12px;
            color: #777;
        }
        
        .service-item-price {
            font-weight: bold;
            color: #3498db;
        }
        
        .service-item-actions {
            margin-left: 15px;
        }
        
        .action-btn {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .edit-btn {
            background-color: #f39c12;
            color: white;
        }
        
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .requests-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .requests-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .requests-filter select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .requests-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .requests-table th, .requests-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .requests-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .requests-table tr:hover {
            background-color: #f1f1f1;
        }
        
        .request-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-pending {
            background-color: #fef2d9;
            color: #f39c12;
        }
        
        .status-completed {
            background-color: #e8f7ef;
            color: #2ecc71;
        }
        
        .status-in-progress {
            background-color: #e3f2fd;
            color: #3498db;
        }
        
        .status-cancelled {
            background-color: #fae5e3;
            color: #e74c3c;
        }
        
        .action-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .view-btn {
            background-color: #3498db;
            color: white;
        }
        
        .complete-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .cancel-btn {
            background-color: #e74c3c;
            color: white;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .services-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 10px 0;
            }
            
            .service-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .service-stats {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-bar, .user-actions {
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Hotel Management</h3>
                <p>Admin Dashboard</p>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="#">Rooms</a></li>
                    <li><a href="#" class="active">Services</a></li>
                    <li><a href="#">Billing</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Service Management</h2>
                <div class="search-bar">
                    <input type="text" placeholder="Search services...">
                    <button>Search</button>
                </div>
                <div class="user-actions">
                    <button>Notifications</button>
                    <button>Profile</button>
                </div>
            </div>

            <!-- Service Statistics -->
            <div class="service-stats">
                <div class="stat-card dining">
                    <h3>Dining Requests</h3>
                    <div class="number">15</div>
                </div>
                <div class="stat-card housekeeping">
                    <h3>Housekeeping</h3>
                    <div class="number">8</div>
                </div>
                <div class="stat-card maintenance">
                    <h3>Maintenance</h3>
                    <div class="number">3</div>
                </div>
                <div class="stat-card concierge">
                    <h3>Concierge</h3>
                    <div class="number">6</div>
                </div>
            </div>

            <!-- Service Categories -->
            <div class="services-container">
                <div class="service-card">
                    <h3>
                        Dining Services
                        <button id="add-dining-btn">+ Add Service</button>
                    </h3>
                    <div class="service-items">
                        <div class="service-item">
                            <div class="service-item-details">
                                <div class="service-item-name">Room Service - Breakfast</div>
                                <div class="service-item-desc">Continental or American breakfast delivered to room</div>
                            </div>
                            <div class="service-item-price">$25</div>
                            <div class="service-item-actions">
                                <button class="action-btn edit-btn">Edit</button>
                                <button class="action-btn delete-btn">Delete</button>
                            </div>
                        </div>
